<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hệ thống quản lý Giáo dục</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- <script type="text/javascript" src="js/error."></script> -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="pageframe">
        <div id="middle" class="container">
            <div class="logo">
                <div class="row">
                    <div class="col-md-6">
                        <a href="#"><img src="images/logo.png" alt="" class="animated fadeIn"></a>
                        <h2 class="text-1 animated fadeInRight">Sở giáo dục đào tạo TPHCM</h2>
                        <h2 class="text-2 animated fadeInRight">HỆ THỐNG QUẢN LÝ GIÁO DỤC</h2>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
            <div class="system-area">
                <div class="row">
                    <div class="col-md-3">
                        <div class="system-item-2 animated3s bounceInUp">
                            <a href="" class="image-link"  >
                               
                                    <img src="images/map-hexa.png" alt="" class="image-primary" />
                                    <img src="images/hover-bg.png" alt="" class="image-hv">
                                <h2 class="title-box map">Bản đồ Trường Học</h2>
                               
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="system-item-2 animated2s bounceInLeft">
                            <a href="" class="image-link">
                               
                                    <img src="images/ph-hexa.png" alt="" class="image-primary" />
                                    <img src="images/hover-bg.png" alt="" class="image-hv">
                                <h2 class="title-box ph">Dành cho Phụ Huynh</h2>
                               
                            </a>
                          
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="system-item-2 animated2s bounceInRight">
                            <a href="" class="image-link" data-toggle="modal" data-target="#system">
                               
                                    <img src="images/sys-hexa.png" alt="" class="image-primary" />
                                    <img src="images/hover-bg.png" alt="" class="image-hv">
                                <h2 class="title-box sys">Hệ Thống</h2>
                               
                            </a>
                        
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="system-item-2 animated3s bounceInUp">
                            <a href="" class="image-link" data-toggle="modal" data-target="#testonline">
                               
                                    <img src="images/test-hexa.png" alt="" class="image-primary" />
                                    <img src="images/hover-bg.png" alt="" class="image-hv">
                                <h2 class="title-box map">Kiểm tra trực tuyến</h2>
                               
                            </a>
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="testonline">
            <div class="modal-dialog modal-sm ">
                <div class="modal-content modal-bg">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Kiểm tra trực tuyến</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Mã Học Sinh" name="email" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Mật Môn Học" name="password" value="" type="password">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" value="Đăng nhập" type="submit">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End System -->
        <div class="modal fade" id="system">
            <div class="modal-dialog modal-sm ">
                <div class="modal-content modal-bg">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Đăng nhập hệ thống</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input id="userid" class="form-control" placeholder="Tài Khoản" name="email" type="text">
                                </div>
                                <div class="form-group">
                                    <input id="password" class="form-control" placeholder="Mật khẩu" name="password" value="" type="password">
                                </div>
                                <input id="btnLoginHeThong" class="btn btn-lg btn-success btn-block" value="Đăng nhập" type="submit">
                            </fieldset>
                            <div class="message" id="message" style="color: darkred;">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
